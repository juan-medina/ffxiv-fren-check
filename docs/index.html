    <script>
        function searchCharacter() {
            $("#spin").removeClass('invisible');
            $("#spin").addClass('visible');

            $("#search-results-table").removeClass('visible');
            $("#search-results-table").addClass('invisible');

            $("#character-detail").removeClass('visible');
            $("#character-detail").addClass('invisible');

            $("#search-friends-table").removeClass('visible');
            $("#search-friends-table").addClass('invisible');

            $("#character-friends-detail").removeClass('visible');
            $("#character-friends-detail").addClass('invisible');


            $('.alert').removeClass('show');

            var valid = true;
            // get server name
            var serverName = $('#serverName');
            serverName.removeClass('is-invalid');
            var serverNameValue = serverName.find(':selected').text();
            if (serverNameValue == 'Choose Server...') {
                serverName.addClass('is-invalid');
                valid = false;
            }

            // get character name
            var characterName = $('#characterName');
            characterName.removeClass('is-invalid');
            var characterNameValue = characterName.val();
            if (characterNameValue == '') {
                characterName.addClass('is-invalid');
                valid = false;
                $("#spin").addClass('invisible');
                $("#spin").removeClass('visible');
            }

            if (valid) {
                var url = 'https://xivapi.com/character/search?name=' + escape(characterNameValue) + '&server=' + escape(serverNameValue);
                $.ajax({
                    type: 'GET',
                    url: url,
                    success: function (data) {
                        if (data != null) {
                            if (data.Pagination != null) {
                                if (data.Pagination.Page != null) {
                                    if (data.Pagination.Page == 0) {
                                        $('.alert').addClass('show');
                                        $('.alert').html('<strong>Error!</strong> Character not found.');
                                        $("#spin").addClass('invisible');
                                        $("#spin").removeClass('visible');
                                        return;
                                    } else {
                                        if (data.Results != null) {
                                            displayCharacterSearch(data.Results);
                                            $("#spin").addClass('invisible');
                                            $("#spin").removeClass('visible');
                                            return;
                                        }
                                    }
                                }
                            }
                        }
                        $('.alert').addClass('show');
                        $('.alert').html('<strong>Error!</strong> We can not get the character data.');
                        $("#spin").addClass('invisible');
                        $("#spin").removeClass('visible');
                    },
                    error: function (data) {
                        $('.alert').addClass('show');
                        $('.alert').html('<strong>Error!</strong> We can not get the character data.');
                        $("#spin").addClass('invisible');
                        $("#spin").removeClass('visible');
                    }
                });
            } else {
                $("#spin").removeClass('visible');
                $("#spin").addClass('invisible');
            }
        }

        function displayCharacterSearch(data) {
            $("#search-results-table").removeClass('invisible');
            $("#search-results-table").addClass('visible');

            var html = '';

            data.forEach(element => {
                html += '<tr>\n';
                html += '    <td><img src="' + element.Avatar + '" width="70px"></td>';
                html += '    <td>' + element.Name + '</td>';
                html += '    <td>' + element.Server + '</td>';
                html += '    <td><button class="btn btn-primary" onclick="getFriends(\'' + element.ID + '\',\'' + element.Name + '\',\'' + element.Server + '\',\'' + element.Avatar + '\');">Friends</s></button></td>';
                html += '</tr>\n';
            });

            $("#search-results").html(html);
        }

        function getFriends(id, name, server, avatar) {
            $("#search-results-table").removeClass('visible');
            $("#search-results-table").addClass('invisible');
            $("#search-results").html("");

            $("#spin").removeClass('invisible');
            $("#spin").addClass('visible');

            $("#character-detail").removeClass('invisible');
            $("#character-detail").addClass('visible');

            $("#detail-img").attr("src", avatar);
            $("#detail-name").text(name);
            $("#detail-server").text(server);


            var url = 'https://xivapi.com/character/' + id + '?data=FR';
            $.ajax({
                type: 'GET',
                url: url,
                success: function (data) {
                    if (data != null) {
                        $("#spin").addClass('invisible');
                        $("#spin").removeClass('visible');
                        if (data.Friends != null) {
                            if (data.Friends.length == 0) {
                                $('.alert').addClass('show');
                                $('.alert').html('<strong>Error!</strong> Character has no friends or they are not public in the Lodestone.');
                                return;
                            } else {
                                processFriends(data.Friends);
                                return;
                            }
                        }
                    }
                    $('.alert').addClass('show');
                    $('.alert').html('<strong>Error!</strong> We can not get the friends for character.');
                    $("#spin").addClass('invisible');
                    $("#spin").removeClass('visible');
                },
                error: function (data) {
                    $('.alert').addClass('show');
                    $('.alert').html('<strong>Error!</strong> We can not get the friends for character.');
                    $("#spin").addClass('invisible');
                    $("#spin").removeClass('visible');
                }
            });
        }

        const timeoutDelay = 50;
        var savedFriends = new Array();

        function doFriend(number) {

            var percent = (number + 1) / (savedFriends.length) * 100;
            percent = percent.toFixed(2);

            $("#progress-bar").html((number + 1) + " - " + savedFriends.length + " (" + percent + "%)");
            $("#progress-bar").css({ 'width': percent + '%' });

            if (number >= savedFriends.length) {
                $("#spin").removeClass('visible');
                $("#spin").addClass('invisible');

                $("#progress").removeClass('visible');
                $("#progress").addClass('invisible');

                savedFriends.sort((a, b) => {
                    return b.LastAchievement - a.LastAchievement;
                });

                displayFriends(savedFriends);
                return;
            }

            var url = 'https://xivapi.com/character/' + savedFriends[number].ID + '?data=AC';

            $.ajax({
                type: 'GET',
                url: url,
                success: function (data) {
                    savedFriends[number].error = true;
                    savedFriends[number].LastAchievement = 0;
                    if (data.Achievements != null) {
                        if (data.Achievements.List != null) {
                            data.Achievements.List.sort((a, b) => {
                                return b.Date - a.Date;
                            });                    
                            if (data.Achievements.List.length) {
                                savedFriends[number].LastAchievement = data.Achievements.List[0].Date;
                                savedFriends[number].error = false;
                            }
                        }
                    }
                    setTimeout(() => {
                        doFriend(number + 1);
                    }, timeoutDelay);
                },
                error: function (data) {
                    savedFriends[number].error = true;
                    savedFriends[number].LastAchievement = 0;
                    setTimeout(() => {
                        doFriend(number + 1);
                    }, timeoutDelay);
                }
            });
        }

        function processFriends(friends) {
            $("#spin").removeClass('invisible');
            $("#spin").addClass('visible');

            $("#progress").removeClass('invisible');
            $("#progress").addClass('visible');
            $("#progress-bar").css({ 'width': '0%' });

            savedFriends = friends;
            doFriend(0);
        }

        function displayFriends(data) {
            var html = '';

            data.forEach(element => {
                html += '<tr>\n';
                html += '    <td><img src="' + element.Avatar + '" width="70px"></td>';
                html += '    <td>' + element.Name + '</td>';
                html += '    <td>' + element.Server + '</td>';
                if (element.error) {
                    html += '    <td>Achievements not public or error</td>';
                } else {
                    html += '    <td>' + new Date(element.LastAchievement * 1000) + '</td>';
                }

                html += '</tr>\n';
            });

            $("#search-friends-results").html(html);

            $("#search-friends-table").removeClass('invisible');
            $("#search-friends-table").addClass('visible');
        }

    </script>
